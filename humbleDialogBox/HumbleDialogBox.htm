		<script type="text/html" id="hdb_widget_template">
            <div class="hdb_window" id="{$T.guid}">
                <div class="100pc hdb_window_title">
                    <label>Compose chain</label>
                </div>
                <div class="100pc">
                    <div class="hdb_wide left">
                        <label>Available Filters:</label>
                        <div class="hdb_list" id="availableList">
                        {#param name=i value=0}
                        {#foreach $T.selectionList as availableFilter}
                            <div class="filterDiv{#if $P.i===$T.selectedAvailableFilter} selectedFilter{#/if}" onclick="return window['{$T.guid}'].onSelectedAvailableFilter({$P.i});">
                                <label>{$T.availableFilter.type}</label>
                            </div>
                        {#param name=i value=$P.i+1}
                        {#/for} 
                        </div>
                    </div>
                    <div class="hdb_narrow left">
                        <button class="hdb_button" style="margin-top:130px;" onclick="return window['{$T.guid}'].onAdd();">Add > ></button>
                        <button class="hdb_button" onclick="return window['{$T.guid}'].onRemove();">Remove</button>
                        <button class="hdb_button" onclick="return window['{$T.guid}'].onRemoveAll();">Remove All</button>
                    </div>
                    <div class="hdb_wide left">
                        <label>Chain:</label>
                        <div class="hdb_list" id="chainList">
                        {#param name=i value=0}
                        {#foreach $T.composedFilter as chainedFilter}
                            <div class="filterDiv{#if $P.i===$T.selectedChainFilter} selectedFilter{#/if}" onclick="return window['{$T.guid}'].onSelectedChainFilter({$P.i});">
                                <label>{$T.chainedFilter.type}</label>
                            </div>
                        {#param name=i value=$P.i+1}
                        {#/for} 
                        </div>
                        <div class="100pc">
                            <button class="hdb_button" onclick="return window['{$T.guid}'].onMoveUp();">Move Up</button>
                            <button class="hdb_button" onclick="return window['{$T.guid}'].onMoveDown();">Move Down</button>                        
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="100pc">
                    <button class="hdb_button" onclick="return window['{$T.guid}'].onOk();">OK</button>
                    <button class="hdb_button">Cancel</button>                                        
                </div>
            </div>
    </script>
