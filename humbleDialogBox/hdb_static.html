<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<title>THE HUMBLE DIALOG BOX</title>
	

		<link rel="stylesheet" href="humbleDialogBox.css" type="text/css"/>
		

	
	</head>
	<body style="background-color:#F5F5F5;">
   	    <div style="width:705px;margin:0 auto;padding-top:40px;background-color:white;">
            <div id="sampleHtml">
              <div class="hdb_window">
                <div class="100pc hdb_window_title">
                    <label>Compose chain</label>
                </div>
                <div class="100pc">
                    <div class="hdb_wide left">
                        <label>Available Filters:</label>
                        <div class="hdb_list">
                            <div class="filterDiv">
                                <label>passa-basso</label>
                            </div>
                            <div class="filterDiv">
                                <label>passa-alto</label>
                            </div>
                        </div>
                    </div>
                    <div class="hdb_narrow left">
                        <button class="hdb_button" id="addBtn" style="margin-top:130px;">Add > ></button>
                        <button class="hdb_button" id="removeBtn">Remove</button>
                        <button class="hdb_button" id="removeAllBtn">Remove All</button>
                    </div>
                    <div class="hdb_wide left">
                        <label>Chain:</label>
                        <div class="hdb_list">
                            <div class="filterDiv">
                                <label>passa-basso</label>
                            </div>
                            <div class="filterDiv">
                                <label>passa-basso</label>
                            </div>
                            <div class="filterDiv">
                                <label>passa-alto</label>
                            </div>
                        </div>
                        <div class="100pc">
                            <button class="hdb_button" id="moveUpBtn">Move Up</button>
                            <button class="hdb_button" id="moveDownBtn">Move Down</button>                        
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="100pc">
                    <button class="hdb_button" id="okBtn">OK</button>
                    <button class="hdb_button" id="cancelBtn">Cancel</button>                                        
                </div>
            </div>

	</body>
</html>
