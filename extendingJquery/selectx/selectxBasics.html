<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type"
    content="text/html;charset=utf-8"/>
      <title>jQuery SelectX Basics</title>
      <style type="text/css">@import "jquery.selectx.css";</style>
      <style type="text/css">@import "offerta.mobile.css";</style>
      <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
      </script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
		<script type="text/javascript" src="http://jtemplates.tpython.com/jTemplates/jquery-jtemplates.js"></script>
      <script type="text/javascript" src="jquery.selectx-0.0.js">
      </script>
      <script type="text/javascript">
		$(function() { 
			$('#mySelect').selectx(
			{
				templateEngine:true,
				templateHtml:$('#simpleSelectxOptionTemplate').html()
			}
			);
		});
	  </script>
  </head>
  <body>
	<h1>jQuery SelectX Basics</h1>
	<p>This page demonstrates the very basics of the 
	jQuery SelectX plugin. It
	contains the minimum requirements for using the plugin and
	can be used as the basis for your own experimentation.</p>
	<select id="mySelect"></select>
	
	<div class="selectx-option-widget offerta-mobile-piano">
		<div class="offerta-half-space">
			<label class="selectx-option-value offerta-mobile-piano-label">labella</label>
			<select class="offerta-select-qty"></select>
			<a class="selectx-delete-widget offerta-mobile-piano-delete" title="click to delete widget">delete</a>
		</div>
		<div class="offerta-half-space">
			<select class=""></select>
			<div class="selectx-selections-container"></div>
		</div>
		<br clear="both"/>
	</div>
	
	<script type="text/html" id="simpleSelectxOptionTemplate">
		<div class="selectx-option-widget">
			<label class="selectx-option-value" style="width:200px;min-height:18px;display:inline-block;">{$T.value}</label>
			<button class="selectx-delete-widget" title="click to delete widget">jTemplates rulez!</button>
		</div>
	</script>
	
  </body>
</html>
